site_name: Charlie and Wolfie Photography
site_description: Webpage for Charlie and Wolfie Photography
site_author: Cathleen Lapadat
site_url: https://nguye618.github.io/Charlie_and_Wolfie_Photography
theme:
  name: material
  logo: 'charlie.png'
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.prune
    - search.highlight
    - search.share
    - header.autohide
  font:
    text: Send Flowers
plugins:
  - search
  - table-reader
  - glightbox
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
edit_uri: ""
extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/charlie_and_wolfie_photography
extra_css:
  - css/extra.css
nav:
  - Home: 'index.md'
  - Blog: 'Blog.md'
  - Gallery:
    - Charlie: 'Gallery_Charlie.md'
    - Wolfies: 'Gallery_Wolfies.md'
    - Wildlife: 'Gallery_wildlife.md'
    - Landscapes: 'Gallery_landscapes.md'
  - About Me: 'about_me.md'
  - Contact: 'contact.md'